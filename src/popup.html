<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRX Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header class="appbar">
        <h1>Chrome Extension Generator</h1>
        <button id="themeToggle" type="button" aria-label="Toggle theme">Toggle theme</button>
      </header>

      <form id="gen-form">
        <h2 class="section-title">Project</h2>
        <div class="card">
          <label>
            Name
            <input id="name" type="text" placeholder="My Extension" required />
          </label>
          <label>
            Description
            <textarea id="description" rows="2" placeholder="What it does"></textarea>
          </label>
          <label>
            Version
            <input id="version" type="text" value="0.1.0" required />
          </label>
          <div class="row">
            <label>
              Author
              <input id="author" type="text" placeholder="Your Name" />
            </label>
            <label>
              Year
              <input id="year" type="number" min="2000" max="2100" />
            </label>
          </div>
        </div>

        <h2 class="section-title">Features</h2>
        <div class="card">
          <label><input id="feat-popup" type="checkbox" checked /> Popup</label>
          <label><input id="feat-bg" type="checkbox" /> Background</label>
          <label><input id="feat-cs" type="checkbox" /> Content script</label>
          <label><input id="feat-options" type="checkbox" /> Options page</label>
          <label><input id="feat-sidepanel" type="checkbox" /> Side panel</label>
        </div>

        <h2 class="section-title">Content script matches</h2>
        <div class="card">
          <textarea id="matches" rows="3">https://*/*
http://*/*</textarea>
        </div>

        <h2 class="section-title">Prompt</h2>
        <div class="card">
          <textarea id="prompt" rows="4" placeholder="Describe what the generated extension should do"></textarea>
        </div>

        <h2 class="section-title">AI (Server)</h2>
        <div class="card" id="ai-section">
          <label>
            Model
            <select id="ai-model">
              <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
              <option value="gpt-4o">gpt-4o</option>
            </select>
          </label>
          <label style="display:flex;align-items:center;gap:6px;">
            Temperature
            <input id="ai-temp" type="range" min="0" max="1" step="0.05" value="0.4" style="flex:1;" />
            <span id="ai-temp-val" style="min-width:32px;text-align:right;">0.4</span>
          </label>
          <div class="row" style="grid-template-columns:1fr 1fr 1fr;">
            <button id="ai-plan" type="button">AI Plan</button>
            <button id="ai-generate" type="button" disabled>AI Generate</button>
            <button id="ai-download" type="button" disabled>Download AI ZIP</button>
          </div>
          <div id="ai-status" style="margin-top:8px;font-size:12px;color:var(--muted);"></div>
            <button id="ai-retry" type="button" disabled style="margin-top:6px;display:none;">Retry Last</button>
          <div id="ai-plan-files" style="margin-top:8px;max-height:140px;overflow:auto;"></div>
          <div id="ai-files-review" style="margin-top:8px;max-height:200px;overflow:auto;display:none;"></div>
        </div>
        <h2 class="section-title">Icons</h2>
        <div class="card">
          <div>
            <label><input type="radio" name="icon-mode" id="icon-mode-auto" checked /> Auto-generate initials</label>
            <label><input type="radio" name="icon-mode" id="icon-mode-upload" /> Upload logo (PNG/SVG)</label>
          </div>

          <div id="icon-colors">
            <div class="row" style="grid-template-columns: 1fr 1fr 1fr;">
              <label>BG
                <input id="icon-bg" type="color" value="#121a34" />
              </label>
              <label>Border
                <input id="icon-border" type="color" value="#7aa2f7" />
              </label>
              <label>Text
                <input id="icon-text" type="color" value="#e6e9f2" />
              </label>
            </div>
          </div>

          <div style="margin-top:8px;">
            <input id="icon-upload" type="file" accept="image/png,image/svg+xml" />
          </div>

          <div id="icon-preview" class="icon-preview" style="margin-top:8px;"></div>
        </div>

        <div class="actions">
          <button id="generateBtn" type="submit">Generate ZIP</button>
        </div>
      </form>

      <footer class="note">
        No permissions required. All generation happens locally.
      </footer>
    </main>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
