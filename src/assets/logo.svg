<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Periodic-table style tile using dark theme colors -->
  <!-- Colors: panel #121a34, accent #7aa2f7, text #e6e9f2, muted #9aa3b2 -->
  <defs>
    <style>
      .bg { fill: #121a34; }
      .accent { stroke: #7aa2f7; }
      .text { fill: #e6e9f2; }
      .muted { fill: #9aa3b2; }
    </style>
  </defs>

  <!-- Rounded square tile with accent border -->
  <rect x="6" y="6" width="244" height="244" rx="24" class="bg accent" stroke-width="8"/>

  <!-- Atomic number (top-left) -->
  <text x="22" y="46" class="muted" font-family="Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600">24</text>

  <!-- Symbol (center) â€” brand text "Cr24" -->
  <text x="128" y="148" class="text" font-family="Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="82" font-weight="800" text-anchor="middle">Cr24</text>
</svg>