<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Counter</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Counter</h1>
    <div id="counter">0</div>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <button id="reset">Reset</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
